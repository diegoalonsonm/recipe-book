<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row my-2">
  <div class="col-xs-12">
    <div class="dropdown" appDropdownDirective>
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="onAddToSL()" style="cursor: pointer">Add to shopping list</a></li>
        <li><a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer">Edit recipe</a></li>
        <li><a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer">Delete recipe</a></li>
      </ul>
    </div>  
  </div>
</div>
<div class="row my-2">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row pb-3">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}} servings
      </li>
    </ul>
  </div>
</div>
