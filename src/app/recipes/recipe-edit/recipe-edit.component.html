<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <hr class="d-block d-md-none" />
      <h2>{{ editMode ? 'Edit' : 'New' }} Recipe</h2>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success me-1" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger mx-1" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <br>
            <input class="form-control" type="text" name="name" formControlName="name" id="name">
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Recipe Image</label>
            <br>
            <input class="form-control" type="text" name="imagePath" formControlName="imagePath" id="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label>Ingredients</label>
          <div class="row" style="margin-top: 10px;" [formGroupName]="i" *ngFor="let ingredientCtrl of controls; let i = index">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" placeholder="Ingredient">
            </div>
            <div class="col-xs-2 py-3">
              <input type="number" class="form-control" formControlName="amount" min="0" placeholder="Amount (in grams)">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
