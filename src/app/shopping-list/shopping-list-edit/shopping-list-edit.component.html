<div class="row pt-4">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f=ngForm>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount (in servings)</label>
          <input type="number" id="amount" class="form-control" min="0" name="amount" ngModel required>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12">
          <button class="btn btn-success me-1" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger mx-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-info ms-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
